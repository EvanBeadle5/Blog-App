{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <!-- display current users account info -->
     <div class="content-section">
        <div class="media">

            <img class="rounded-cirle account-img" title="profile_pic" src="{{ user.profile.profile_pic.url }}">
            <div class="media-body">
                <h2 class="account-heading">{{ user.username }}</h2>
                <p class="text-secondary">{{ user.email }}</p>
                <p class="text-break fw-normal">Bio: {{ user.profile.bio }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Profile Info</legend>
                {{ update_form|crispy }}
                {{ profile_form|crispy }}
                {{ bio_form|crispy }}

            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Confirm</button>
            </div>
        </form>
     </div>

{% endblock content %}
